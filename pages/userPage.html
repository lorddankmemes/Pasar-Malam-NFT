<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="../css/home.css" />
  <link rel="stylesheet" href="../css/user.css" />
  <title>Pasar Malam NFT</title>
</head>

<body>
  <nav>
    <div class="heading">
      <h4>Pasar Malam NFT</h4>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Connect Wallet</a></li>
    </ul>
  </nav>
  <div>
    <center>
      <img src="https://picsum.photos/200/300" />
      <br><br>
      <p class="inset">Wallet Address</p>
    </center>
  </div>
  <br><br>
  <div class="container">
    <div>
      <p class="filter">Filter:</p>
      <button class="network">Network <i class="fa fa-filter"></i></button>&nbsp;&nbsp;
      <button class="NFT">NFT <i class="fa fa-filter"></i></button>

    </div>
    <div class="search">
      <input type="text" placeholder="Search.." name="search2">
      <button type="submit"><i class="fa fa-search"></i></button>
    </div>
    <br><br>
    <div class="flex-container" id="nft-list">
      <div class="grid-container">
        <div class="grid-item item1"><img src="https://picsum.photos/200/300" /></div>
        <div class="grid-item item" style="margin-left: 30px;"><a href="itemPage.html"><input type="button" class="button" value="View"></a></div>
        <div class="grid-item item" style="margin-right: 30px;"><a href=""><input type="button" class="button" value="Buy"></a></div>
      </div>
    </div>

  </div>
</body>
<script>
  var list_nft = []
  const nft_list = document.querySelector('#nft-list')
  const getListNft = async () => {
    list_nft = []
    list_nft = await (await $.ajax(
      "https://deep-index.moralis.io/api/v2/0x2cc89791022Ed1abD62bfEac9B64d044a7aB5f26/nft?chain=ropsten&format=decimal", {
        type: 'get',
        headers: {
          'Accept': 'application/json',
          'X-API-Key': 'AusQhcwVvbwSBi2oZFl5GjrlaV1HO5ron7huHPeLaxnc2HgKSpvEuSL1AgVa72SG'
        },
        success: function(data, status, xhr) {},
        error: function(jqXhr, textStatus, errorMessage) {
          alert("No applicant found")
        }
      }))?.result
    console.log(list_nft)
    for (const nft of list_nft) {
      const div_grid_container = document.createElement('div')

      const img = document.createElement('img')
      const div_img = document.createElement('div')
      img.src = nft?.token_uri
      img.style.width = '200px'
      img.style.height = '200px'
      img.style.objectFit = 'cover'
      div_img.appendChild(img)
      div_img.classList.add('grid-item')
      div_img.classList.add('item1')

      const a_view = document.createElement('a')
      const input_view = document.createElement('input')
      const div_view = document.createElement('div')
      a_view.setAttribute('href', "itemPage.html?token_address=" + nft?.token_address + "&token_id=" + nft?.token_id)
      input_view.setAttribute('type', "button")
      input_view.setAttribute('value', "View")
      input_view.textContent = "View"
      input_view.classList.add('button')
      a_view.appendChild(input_view)
      div_view.appendChild(a_view)
      div_view.classList.add('grid-item')
      div_view.classList.add('item')
      div_view.style.marginLeft = '30px'

      const a_buy = document.createElement('a')
      const input_buy = document.createElement('input')
      const div_buy = document.createElement('div')
      a_buy.setAttribute('href', "itemPage.html?token_address=" + nft?.token_address + "&token_id=" + nft?.token_id)
      input_buy.setAttribute('type', "button")
      input_buy.setAttribute('value', "Buy")
      input_buy.textContent = "Buy"
      input_buy.classList.add('button')
      a_buy.appendChild(input_buy)
      div_buy.appendChild(a_buy)
      div_buy.classList.add('grid-item')
      div_buy.classList.add('item')
      div_buy.style.marginRight = '30px'

      div_grid_container.appendChild(div_img)
      div_grid_container.appendChild(div_view)
      div_grid_container.appendChild(div_buy)
      div_grid_container.classList.add('grid-container')

      nft_list.appendChild(div_grid_container)
    }
  }
  getListNft()
</script>

</html>
